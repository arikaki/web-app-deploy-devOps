# Ingress resource for the application
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: web-app-deploy
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: web-app-deploy.local
    http:
      paths: 
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web-app-deploy
            port:
              number: 80
